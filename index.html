<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/js-datepicker/dist/datepicker.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <title>My Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="card my-4 bg-light">
        <div class="card-body">
          <h1 class="card-title">Todos</h1>
          <h6
            class="card-subtitle mb-2 text-muted"
            id="time"
            style="height: 15px"
          ></h6>
          <hr />
          <form id="inputForm">
            <div class="form-group">
              <div class="row row-cols-4">
                <div class="col-6 position-relative">
                  <!-- title -->
                  <input
                    type="text"
                    id="todo-title"
                    name="title"
                    class="form-control"
                    placeholder="Title ..."
                  />
                  <small
                    class="invisible position-absolute text-danger fw-bold"
                  ></small>
                </div>

                <div class="col-6 mb-4 position-relative">
                  <!-- date -->
                  <input
                    type="date"
                    id="todo-deadline"
                    name="deadlineDate"
                    class="form-control"
                    placeholder="DeadLine ..."
                  />
                  <small
                    class="invisible position-absolute text-danger fw-bold"
                  ></small>
                </div>
                <div class="col-6"></div>
                <div class="col mb-4 position-relative">
                  <!-- time -->
                  <input
                    id="time-picker"
                    name="deadlineTime"
                    class="form-control"
                    placeholder="例如: 14:00"
                  />
                  <small
                    class="invisible position-absolute text-danger fw-bold"
                  ></small>
                </div>
              </div>
              <!-- contacts -->
              <div
                class="row row-cols-4 contacts d-flex align-items-baseline mb-2"
              >
                <!-- contact -->
                <div class="col-9 contact">
                  <div class="input-group mb-4 position-relative">
                    <!-- phone number -->
                    <input
                      type="text"
                      class="form-control phoneNumber"
                      aria-label="Text input with dropdown button"
                      name="phoneNumber"
                    />

                    <!-- phone number types -->
                    <select
                      class="form-select rounded-end"
                      aria-label="Default select example"
                    >
                      <option value="phone">Phone</option>
                      <option value="home">Home</option>
                      <option value="office">Office</option>
                      <option value="fax">Fax</option>
                      <option value="others">Others</option>
                    </select>
                    <small
                      class="invisible position-absolute text-danger fw-bold"
                    ></small>
                  </div>
                </div>
                <!--create select input form -->
                <div class="col">
                  <a id="contactFormBtn" class="d-flex text-decoration-none">
                    <i class="fas fa-plus-circle fs-3"></i>
                  </a>
                </div>
              </div>

              <textarea
                class="form-control"
                id="todo-content"
                rows="3"
                placeholder="Memo ..."
              ></textarea>

              <div class="d-grid">
                <button
                  id="submitTodo"
                  class="btn btn-primary text-light mt-3"
                  type="submit"
                >
                  送出
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <div class="picker"></div> -->

    <hr class="my-5" />

    <!-- output section -->
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>UnComplete Todo</h1>
          <hr class="my-3" />

          <div id="showTodo"></div>
        </div>
        <div class="col-6">
          <h1>Complete Todo</h1>
          <hr class="my-3" />

          <div id="completeTodo"></div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 bg-primary text-light">
      <span>Copyright &copy; 2020 by BenLin83</span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://unpkg.com/js-datepicker"></script> -->

    <script src="./index.js"></script>
  </body>
</html>
