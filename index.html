  <body>
    <div class="container">
      <div class="card my-4 bg-light">
        <div class="card-body">
          <h1 class="card-title">Todos</h1>
          <h6
            class="card-subtitle mb-2 text-muted"
            id="time"
            style="height: 15px"
          ></h6>
          <hr />
          <form id="inputForm">
            <div class="form-group">
              <div class="row row-cols-4">
                <div class="col-6">
                  <!-- title -->
                  <input
                    type="text"
                    id="todo-title"
                    class="form-control mb-4"
                    placeholder="Title ..."
                    required
                  />
                </div>
                <div class="col">
                  <!-- date -->
                  <input
                    type="date"
                    id="todo-deadline"
                    class="form-control mb-4"
                    placeholder="DeadLine ..."
                    required
                  />
                </div>
                <div class="col">
                  <!-- time -->
                  <input
                    id="time-picker"
                    placeholder="例如: 14:00"
                    class="form-control mb-4"
                  />
                </div>
              </div>
              <!-- contacts -->
              <div class="row row-cols-4 contacts d-flex align-items-baseline">
                <!-- contact -->
                <div class="col-8 contact">
                  <div class="input-group mb-3">
                    <!-- phone number -->
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Text input with dropdown button"
                    />
                    <!-- phone number types -->
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="phone" selected>Phone</option>
                      <option value="home">Home</option>
                      <option value="office">Office</option>
                      <option value="fax">Fax</option>
                      <option value="others">Others</option>
                    </select>
                  </div>
                </div>
                <!--create select input form -->
                <div class="col">
                  <a id="contactFormBtn" class="d-flex text-decoration-none">
                    <i class="fas fa-plus-circle fs-3"></i>
                  </a>
                </div>
              </div>

              <textarea
                class="form-control"
                id="todo-content"
                rows="3"
                placeholder="Memo ..."
              ></textarea>

              <div class="d-grid">
                <button
                  id="submitTodo"
                  class="btn btn-primary text-light mt-3"
                  type="button"
                >
                  送出
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
